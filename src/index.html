<!DOCTYPE html>
<html>

<head>
    <!-- Metadato-->
  <meta charset="utf-8">
  <meta name="Rosa" content="Analizador de texto">
  <meta name="viewport"  content="width=device-width, initial-scale=1">
  <meta name="keywords"   content="html, CSS, Javascript">
  <title>Analizador de texto</title>
  <!-- Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!-- CSS-->
  <link rel="stylesheet" href="./style.css" />
</head>

<>
  
  <div class="fire-wrapper">
    <img class="fire" src="https://stivs.dev/assets/rocket/fire.svg" />
  </div>
  
  <div class="rain rain1"></div>
  <div class="rain rain2">
    <div class="drop drop2"></div>
  </div>
  <div class="rain rain3"></div>
  <div class="rain rain4"></div>
  <div class="rain rain5">
    <div class="drop drop5"></div>
  </div>
  <div class="rain rain6"></div>
  <div class="rain rain7"></div>
  <div class="rain rain8">
    <div class="drop drop8"></div>
  </div>
  <div class="rain rain9"></div>
  <div class="rain rain10"></div>
  <div class="drop drop11"></div>
  <div class="drop drop12"></div>
  <div id="canvas"></div>
  <header>
    <h1>Text Analyzer</h1>
  </header>

  <label name="user-input"></label>
  <div class="contenedorTexarea">  <textarea  class="textarea" cols="40" rows="10" name="user-input" title="Escribe tú texto" placeholder="Escribe tú texto"></textarea>
  </div>

  <div class="listConten"> 
  <ul>
    <li class="listas" data-testid="word-count" title="Cantidad de palabras">Cantidad de palabras</li>
    <br>
    <li class="listas" data-testid="character-count" title="Cantidad de caracteres">Cantidad de caracteres</li>
    <br>
    <li class="listas" data-testid="character-no-spaces-count" title="Cantidad de caracteres sin espacios">Cantidad de caracteres sin espacios</li>
    <br>
    <li class="listas" data-testid="number-count" title="Cantidad de números">Cantidad de números</li>
    <br>
    <li class="listas" data-testid="number-sum" title="Suma de números">Suma de números</li>
    <br>
    <li class="listas" data-testid="word-length-average" title="Longitud media de palabras">Longitud media de palabras</li>
  </ul>
</div>
  <div class="buttonClear"><button id="reset-button" title="Boton de limpiar">Limpiar</button>
</div>
  
  <footer>
    <p>Rosa Milet Sarmiento</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./index.js" type="module"></script>
</body>

</html>
