<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <label name="user-input"></label>
  <textarea autofocus cols="40" rows="10" name="user-input" title="Escribe tú texto" placeholder="Escribe tú texto"></textarea>

  <button input="reset-button" id="reset-button" title="limpiar">limpiar</button>

  <ul>
    <li data-testid="word-count">Cantidad de palabras</li>
    <br>
    <li data-testid="character-count">Cantidad de caracteres</li>
    <br>
    <li data-testid="character-no-spaces-count">Cantidad de caracteres sin espacios</li>
    <br>
    <li data-testid="number-count">Cantidad de números</li>
    <br>
    <li data-testid="number-sum">Suma de números</li>
    <br>
    <li data-testid="word-length-average">Longitud media de palabras</li>

  </ul>

  <footer>
    <p>Rosa Milet Sarmiento</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
